<!doctype html>
<html>
    <head>
         <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <main class="container">
      
          <div class="card">
      
            <div class="score">
              <p>Your Result</p>
              <div class="circle">
                <h1>76</h1>
                <p>of 100</p>
              </div>
              <h2>Great</h2>
              <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
      
            <div class="summary">
              <h3>Summary</h3>
              <ul>
      
                <li class="li-1">
                  <span class="cat-name">
                    <img src="./images/icon-reaction.svg" alt="reaction icon from frontendmentor.io">
                    <p class="cat-reaction">Reaction</p>
                  </span>
                  <span>
                    <p class="cat-score"><strong>80</strong> / 100</p>
                  </span>
                </li>
      
                <li class="li-2">
                  <span class="cat-name">
                    <img src="./images/icon-memory.svg" alt="memory icon from frontendmentor.io">
                    <p class="cat-memory">Memory</p>
                  </span>
                  <span>
                    <p class="cat-score"><strong>92</strong> / 100</p>
                  </span>
                </li>
      
                <li class="li-3">
                  <span class="cat-name">
                    <img src="./images/icon-verbal.svg" alt="verbal icon from frontendmentor.io">
                    <p class="cat-verbal">Verbal</p>
                  </span>
                  <span>
                    <p class="cat-score"><strong>61</strong> / 100</p>
                  </span>
                </li>
      
                <li class="li-4">
                  <span class="cat-name">
                    <img src="./images/icon-visual.svg" alt="visual icon from frontendmentor.io">
                    <p class="cat-visual">Visual</p>
                  </span>
                  <span>
                    <p class="cat-score"><strong>72</strong> / 100</p>
                  </span>
                </li>
      
              </ul>
      
              <button type="button"><span>Continue</span></button>
            </div>
      
           
      
            
      
          </div>
      
        </main>
      
      </body>
</html>
